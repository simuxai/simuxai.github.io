# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 1a73e8    # A professional-looking blue often used in tech
  secondary: 0f4c81  # Darker, muted blue for contrast and depth
  secondary-dark: 222222  # A deeper, modern dark gray for text and background elements
  muted: 555555     # A more subtle muted gray for secondary text or elements

# Font Families
font:
  primary: 'Roboto, "Helvetica Neue",Helvetica,Arial,sans-serif'  # Clean and modern sans-serif
  secondary: '"Merriweather", "Georgia", serif'  # Professional and legible serif font for headers
